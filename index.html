<!DOCTYPE html>
<html>
  <head>
    <title id="name">Weather App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Make the weather app containers and form here -->
    <div id="weather-container">
      <h1>Weather App</h1>
      <form id="location-form">
        <input
          type="text"
          id="location-input"
          placeholder="Enter a city"
        />
      
        <button type="submit" onclick=getWeather()>Get Weather</button>
      </form>
      <p id="weather-data"></p>
    </div>

    <script src="script.js">
    </script>
  </body>
</html>
